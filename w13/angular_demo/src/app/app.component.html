<div *ngIf="!logged">
  <h1>Login form</h1>
  <p>Username: <input type="text" [(ngModel)]="username"></p>
  <p>Password: <input type="text" [(ngModel)]="password"></p>

  <button (click)="login()">Login</button>
</div>

<div class="wrapper" *ngIf="logged">
  <h1 class="header">Categories</h1>
  <router-outlet></router-outlet>

  <button (click)="logout()">Logout</button>
</div>
